                <form name="myForm" novalidate>

                        <p style="color:#ff0033" ng-show="!!wrongUserMsg">{{wrongUserMsg}}</p>
                    </div>
                    <button class="button  button-block button-light animated bounceInUp" ng-click="signIn(myForm.uname)"  ng-disabled="myForm.$invalid">Unlock <i class="icon ion-unlocked" ng-if="!loading"></i><i class="icon  ion-load-a" ng-if="loading"></i></button>
